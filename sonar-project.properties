# Informations du projet SonarQube
sonar.projectKey=maxervj_AIr-Aware
sonar.organization=maxervj
sonar.projectName=AIr Aware
sonar.projectVersion=1.0

# URL du serveur SonarCloud
sonar.host.url=https://sonarcloud.io

# Chemins des sources
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java

# Langage
sonar.language=java
sonar.java.source=11
sonar.java.target=11

# Binaires compilés
sonar.java.binaries=app/build/intermediates/javac/debug/classes
sonar.java.test.binaries=app/build/intermediates/javac/debugUnitTest/classes

# Rapports de tests JUnit
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# Couverture de code JaCoCo
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDebugUnitTest/testDebugUnitTest.xml

# Exclusions (fichiers générés et ressources Android)
sonar.exclusions=**/build/**,\
  **/R.java,\
  **/BuildConfig.java,\
  **/Manifest*.java,\
  **/*Test*.java,\
  **/generated/**,\
  **/databinding/**,\
  **/hilt/**,\
  **/Hilt_*.java,\
  **/*.xml,\
  **/*.json

# Exclusions des tests
sonar.test.exclusions=**/androidTest/**,\
  **/test/**

# Encodage
sonar.sourceEncoding=UTF-8
